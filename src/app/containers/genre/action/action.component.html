<div class="title">Accion</div>
<div class="movies">
    <div class="movie" *ngFor="let actionMovie of movieService.getMoviesGenre()">
       <a routerLink="/movie" routerLinkActive="active-link">
        <img width="200" (click)="movieService.locateFilm(actionMovie)" 
         height="288" src="https://image.tmdb.org/t/p/w200/{{actionMovie.poster_path}}" 
         alt="poster">
       </a>
    </div>
</div>
