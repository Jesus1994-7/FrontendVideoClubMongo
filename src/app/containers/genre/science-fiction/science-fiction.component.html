<div class="title">Ciencia ficcion</div>
<div class="movies">
    <div class="movie" *ngFor="let movieScienceFiction of movieService.getMoviesGenre()">
       <a routerLink="/allmovies" routerLinkActive="active-link">
        <img width="200" (click)="movieService.locateFilm(movieScienceFiction)" 
         height="288" src="https://image.tmdb.org/t/p/w200/{{movieScienceFiction.poster_path}}" 
         alt="poster">
       </a>
    </div>
</div>
