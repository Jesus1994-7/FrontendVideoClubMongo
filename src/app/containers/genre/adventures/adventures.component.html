<div class="title">Aventuras</div>
<div class="movies">
    <div class="movie" *ngFor="let adventureMovie of movieService.getMoviesGenre()">
       <a routerLink="/allmovies" routerLinkActive="active-link">
        <img width="200" (click)="movieService.locateFilm(adventureMovie)" 
         height="288" src="https://image.tmdb.org/t/p/w200/{{adventureMovie.poster_path}}" 
         alt="poster">
       </a>
    </div>
</div>
