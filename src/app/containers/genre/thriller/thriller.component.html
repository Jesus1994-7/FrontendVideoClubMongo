<div class="title">Thriller</div>
<div class="movies">
    <div class="movie" *ngFor="let thrillerMovie of movieService.getMoviesGenre()">
       <a routerLink="/allmovies" routerLinkActive="active-link">
        <img width="200" (click)="movieService.locateFilm(thrillerMovie)" 
         height="288" src="https://image.tmdb.org/t/p/w200/{{thrillerMovie.poster_path}}" 
         alt="poster">
       </a>
    </div>
</div>
