<div class="title">Western</div>
<div class="movies">
    <div class="movie" *ngFor="let westernMovie of movieService.getMoviesGenre()">
       <a routerLink="/movie" routerLinkActive="active-link">
        <img width="200" (click)="movieService.locateFilm(westernMovie)" 
         height="288" src="https://image.tmdb.org/t/p/w200/{{westernMovie.poster_path}}" 
         alt="poster">
       </a>
    </div>
</div>
